{% if artikal.nema_na_stanju %}
{% else %}
<div class="column is-3 product-list-item">
                <div class="box">
                    <figure class="image is-4by3 mb-4">
                        <img src="{{ artikal.get_thumbnail }}" alt="{{artikal.naziv}}">
                    </figure>

                    <h2 class="subtitle">{{artikal.naziv}}</h2>

                    <h3 class="price is-size-6 mb-5">RSD {{artikal.cena}}</h3>
                    
                    <h3 class="price is-size-6 mb-5">Na stanju: {{artikal.kolicina_na_stanju}}</h3>

                    <hr>

                    <a href="{% url 'artikal:artikal' artikal.kategorija.slug artikal.slug %}" class="button is-dark is-uppercase">Pregled</a>
                </div>
            </div>
{% endif %}
